<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../reactivity/dist/reactivity.global.js"></script>

    <script>
      const { reactive, readonly, effect } = Vuereactivity;
      const state = reactive({ name: "hhh", a: 12, b: 10, list: [1, 2, 3, 4] });
      const app = document.querySelector("#app");
      effect(() => {
        app.innerHTML = state.list;
      });
      document.addEventListener("click", () => {
        state.list.length = 3;
      });
    </script>
  </body>
</html>
