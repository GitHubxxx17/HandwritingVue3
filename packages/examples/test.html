<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      setInterval(() => {
        let li1 = document.querySelectorAll("li")[4];
        let li2 = document.querySelectorAll("li")[1];
        ul.insertBefore(li1, li2);
      }, 1000);
    </script>
  </body>
</html>
